<!DOCTYPE html>
<html>
  <head>
    <title>Landing page login & register | HTML SCSS & JavaScript</title>
    <meta name="description" content="Landing page login & register" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://jelsonjay.com/" />
    <meta name="description" content="Landing page login & register" />
    <meta
      name="keywords"
      content="Responsive Landing page login & register | HTML SCSS & JavaScript"
    />
    <meta name="author" content="Jelson J" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CND CSS BOXICONS-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---START HEADER-->
    <header>
      <nav class="navbar">
        <a href="#" class="logo">Store</a>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>

        <button class="btn btnLogin-popup">Login</button>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <!---END HEADER-->

    <main>
      <section>
        <div class="form-container">
          <!--START LOGIN FORM-->
          <div class="form-box login-form">
            <form>
              <h2>Login</h2>
              <div class="input-control">
                <input type="email" placeholder="Email" required />
                <i class="bx bx-envelope email"></i>
              </div>

              <div class="input-control">
                <input type="password" placeholder="Password" required />
                <i class="bx bx-lock-alt password"></i>
                <i class="bx bx-low-vision pw-hide"></i>
              </div>

              <div class="option-field">
                <span class="checkbox">
                  <input type="checkbox" id="check-b" />
                  <label for="check-b">Remember me</label>
                </span>
                <a href="#" class="forgot-pw">Forgot Password?</a>
              </div>

              <a href="#" class="btns" id="open-form">Login</a>

              <div class="login-signup">
                Don't have an account <a href="#" id="signup">Sign Up</a>
              </div>
            </form>
          </div>
          <!--END LOGIN FORM-->

          <!--START SIGN UP FORM-->
          <div class="form-box signup-form">
            <form>
              <h2>Sign Up</h2>
              <div class="input-control">
                <input type="email" placeholder="Email" required />
                <i class="bx bx-envelope email"></i>
              </div>

              <div class="input-control">
                <input type="password" placeholder="Create Password" required />
                <i class="bx bx-lock-alt password"></i>
                <i class="bx bx-low-vision pw-hide"></i>
              </div>

              <div class="input-control">
                <input
                  type="password"
                  placeholder="Comfirm Password"
                  required
                />
                <i class="bx bx-lock-alt password"></i>
                <i class="bx bx-low-vision pw-hide"></i>
              </div>

              <a href="#" class="btns">Regiter</a>

              <div class="login-signup">
                Already have an account <a href="#" id="login">Login</a>
              </div>
            </form>
          </div>
          <!--END SIGN UP FORM-->

          <i class="bx bx-plus form-close">x</i>
        </div>
      </section>
    </main>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
